<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .popup{display: none;}
        .popup-inner{width: 100px; height: 100px; background: #3b5999; opacity: 0; transform: translate(0,-25%); transition: transform .3s ease-out,-webkit-transform .3s ease-out;}
        .fade{opacity: 0; transition: opacity .15s linear;}
        .fade.show {
            opacity: 1;
        }
        .popup.show{display: block;}
        .popup.show .popup-inner{transform: translate(0,0); opacity: 1;}
    </style>
</head>
<body>
<div class="popup fade">
    <div class="popup-inner">

    </div>
</div>
<a href="javascript:void(0)" class="click">click</a>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $('.click').on('click',function () {
       $('.popup').toggleClass('show');
    });
</script>
</body>
</html>
