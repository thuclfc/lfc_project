<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&amp;subset=vietnamese" rel="stylesheet">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 1200px)" href="assets/css/style-responsive.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container pr">
            <div class="top-bar flex align-center">
                <p class="hotline">Hotline <span>024 6969 996</span></p>
                <ul class="social flex">
                    <li><a href="" title=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="" title=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="" title=""><ion-icon name="logo-youtube"></ion-icon></a></li>
                </ul>
                <ul class="bar-link flex">
                    <li><a href="" title="Hỗ trợ khách hàng">Hỗ trợ khách hàng</a></li>
                </ul>
            </div>
            <div class="top-register flex-between">
                <a href="" class="logo"><img src="assets/images/logo-1-4-x.png" alt=""></a>
                <h2 class="title">Đăng ký tài khoản cung cấp dịch vụ</h2>
                <a href="" class="account">Bạn đã có tài khoản?</a>
            </div>
        </div>
    </header>
    <main class="category">
        <div class="container">
            <div class="register register_service pr">
                <form class="flex-between" method="" action="">
                    <fieldset>
                        <h4>Thông tin liên hệ</h4>
                        <div class="group">
                            <label for="">Lĩnh vực hợp tác</label>
                            <select name=""  required>
                                <option>Dịch vụ bạn mang tới?</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">Tên nhà cung cấp</label>
                            <input type="text" name="" placeholder="Tên bạn hoặc thương hiệu của bạn" required>
                        </div>
                        <div class="group">
                            <label for="">Số điện thoại</label>
                            <input type="number" name="phone" required>
                        </div>
                        <div class="group">
                            <label for="">Email</label>
                            <input type="email" name="" required>
                        </div>
                        <div class="group">
                            <label for="">Facebook</label>
                            <input type="text" name="" required>
                        </div>
                        <div class="group">
                            <label for="">Địa chỉ</label>
                            <input type="text" name="" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h4>Thông tin chuyên môn</h4>
                        <div class="group">
                            <label for="">Tự đánh giá</label>
                            <select name="" required>
                                <option>Đánh giá phân khúc mặt hàng/dịch vụ của bạn</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">Số năm kinh nghiệm</label>
                            <input type="number" name="" required>
                        </div>
                        <div class="group">
                            <label for="">Điểm mạnh</label>
                            <textarea required></textarea>
                        </div>
                        <div class="group">
                            <label for="">Thông tin bổ sung khác (không bắt buộc)</label>
                            <textarea></textarea>
                        </div>
                    </fieldset>
                    <div class="info_pay flex-between">
                        <h4>Thông tin thanh toán</h4>
                        <div class="group">
                            <label for="">Ngân hàng</label>
                            <select name="">
                                <option>Ngân hàng</option>
                                <option>Vp bank</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">Chi nhánh</label>
                            <select name="">
                                <option></option>
                                <option>Đông Đô</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">Số tài khoản</label>
                            <input type="number" name="">
                        </div>
                        <div class="group">
                            <label for="">Chủ tài khoản</label>
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="group">
                        <button type="submit" class="submit flex_center">Tạo tài khoản</button>
                    </div>
                </form>
                <div class="rules pr">
                    <label>
                        <input type="checkbox" name="select" value="" />
                        <p>Bằng việc tạo tài khoản nghĩa là bạn đã đông ý với các chinh sách <a href="" title="dịch vụ">dịch vụ</a>, <a href="" title="Bảo mật">bảo mật</a> của Cheese</p>
                        <span class="checked flex_center"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container flex flex-between align-center">
            <div class="logo">
                <a href="" title=""><img src="assets/images/logo-1-4-x.png" alt=""></a>
            </div>
            <div class="text">
                <p class="flex align-center">Build by FullStackTeam with <ion-icon ios="ios-heart" md="ios-heart"></ion-icon></p>
            </div>
            <ul class="menu-footer flex">
                <li><a href="" title="Giới thiệu về Cheese">Giới thiệu về Cheese</a></li>
                <li><a href="" title="Điều khoản & Chính sách">Điều khoản & Chính sách</a></li>
                <li><a href="" title="Bảo mật">Bảo mật</a></li>
            </ul>
        </div>
    </footer>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/calendar.js"></script>
<script src="assets/js/page_all.js"></script>
<script>
    $(document).ready(function () {
        // custom slider service clothes with monitor
        var width_view=$(window).width();
        if(width_view >= 320 && width_view <=767){
            $('.slide-service').slick({
                centerMode: false,
                slidesToShow: 1,
                slidesToScroll: 1,
                centerPadding: '0',
                arrows: true
            });
        }else if(width_view >=768){
            $('.slide-service').slick({
                centerMode: false,
                slidesToShow: 3,
                slidesToScroll: 1,
                centerPadding: '0',
                arrows: true
            });
        }
        box_tab('.tab_service li','.list-service',0,0);
    });

</script>
</body>
</html>
