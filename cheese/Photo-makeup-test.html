<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body{background: #3498db;}
        .blue h3 {
            background: #fff;
            color: #3498db;
            font-size: 36px;
            line-height: 100px;
            margin: 10px;
            padding: 2%;
            position: relative;
            text-align: center;
        }
        .content {
            margin: auto;
            padding: 20px;
            width: 600px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content blue">
        <h2>Slider Syncing</h2>
        <div class="slider slider-for">
            <div>
                <h3>1</h3>
            </div>
            <div>
                <h3>2</h3>
            </div>
            <div>
                <h3>3</h3>
            </div>
            <div>
                <h3>4</h3>
            </div>
            <div>
                <h3>5</h3>
            </div>
        </div>
        <div class="slider slider-nav">
            <div>
                <h3>1</h3>
            </div>
            <div>
                <h3>2</h3>
            </div>
            <div>
                <h3>3</h3>
            </div>
            <div>
                <h3>4</h3>
            </div>
            <div>
                <h3>5</h3>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/page.js"></script>
<script>
    $(document).ready(function () {
        var width_view=$(window).width();
        if(width_view >= 320 && width_view <=768){
            $('.slider_album_week .sliders').slick({
                centerMode: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                centerPadding: '30px',
                arrows: false
            });
        }else if(width_view >=1024){
            $('.slider_album_week .sliders').slick({
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                centerPadding: '76px',
                arrows: false
            });
        }
        $('.slider-image').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            centerPadding: '0',
            arrows: true
        });

        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });
        $('.service_info .slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            centerPadding: '0',
            arrows: true
        });
        /*$('.slider_popup').bxSlider({
            pagerCustom: '.bx-pager',
            mode: 'fade'
        });*/
        setInterval(function () {
            if($('.slider_album_week .item').hasClass('slick-active')){
                $('.slider_album_week .slick-active').removeClass('blur');
                $('.slider_album_week .slick-active').prev().addClass('blur');
            }
        },1000);
        box_tab('.album_tab li','.album_post',0,0);
        box_tab('.collection_tab li','.collection_post',0,0);
        box_tab('.service_tab li','.service_content',0,0);

        $('.modal').on('shown.bs.modal', function (e) {
            $('.slider-for').resize();
        });

        $('.icon-place').hover(function () {
            $(this).parent('.place').addClass('active');
        });

        $('.place').mouseleave(function () {
            $(this).removeClass('active');
        });
    });

</script>
</body>
</html>
